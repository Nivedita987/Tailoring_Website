<style>
  /* Style the navbar */
  .navbar {
    /* font-size: 30px; */
    overflow: hidden;
    display: flex;
    justify-content: space-between; /* Align items to the right */
    align-items: center;
    padding: 20px 20px;
    margin-left: 20px;
    margin-right: 20px;
  }
 
  /* Style the dropdown button */
  .dropdown {
    float: left;
    overflow: hidden;
  }

  /* Style the dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Style the links inside the dropdown */
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

  
  /* Style the card container */
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  /* Style the individual card */
  .card {
    width: 270px;
    height: 420px;
    margin-top: 50px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    
  }
  .card img{
    width:85%;
    height:70%;
  }
  /* .card .product-name{
    padding:3px;
  } */
  .card h2{
    padding:0px;
  }
  .card .price{
    padding:0px;
  }
  .card .addcart{
    padding:5px;
    width:80%;
    background-color:rgb(207, 204, 209);
    border-radius:50px;
    border-color: rgb(0, 0, 0) ;
    font-size: 100%;
  }


  /* Style the cart */
  .cart {
    display: none; /* Initially hide the cart */
    position: fixed;
    top: 20px;
    right: 20px;
    width: 300px; /* Increase the width */
    height: 500px; /* Increase the height */
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow-y: auto; /* Add vertical scrolling if needed */
  }

  .cart-items {
    list-style-type: none;
    padding: 0;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 5px 0;
    /* margin: 5px 0; */
    padding:5px;
    border: black;
    border-style: solid;
    border-radius: 5px;
  }

  .cart-item button {
    margin-left: 10px;
  }

  /* .in-cart {
    border: 2px solid green;
  } */

  .cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }

  footer {
  /* position: absolute;  */
  position: relative;
  margin-bottom: auto;
  /* background-color: #333; */
  /* color: #fff; */
  text-align: center;
  padding: 10px 0;
  bottom: 0;
  left: 0;
  width: 100%;
 }
</style>

  </div>
  <ul class="cart-items" id="cartItems"></ul>

<script>
  function filterSelection(category) {
    var cards = document.getElementsByClassName("card");
    for (var i = 0; i < cards.length; i++) {
      if (category === 'all' || cards[i].classList.contains(category)) {
        cards[i].style.display = "block";
      } else {
        cards[i].style.display = "none";
      }
    }
  }

  function addToCart(button, item) {
    var cartItems = document.getElementById("cartItems");
    var li = document.createElement("li");
    li.className = "cart-item";
    li.appendChild(document.createTextNode(item));

    var removeButton = document.createElement("button");
    removeButton.appendChild(document.createTextNode("Remove"));
    removeButton.onclick = function() {
      removeFromCart(button, li);
    };
    li.appendChild(removeButton);

    cartItems.appendChild(li);

    // Mark the item as in the cart
    var card = button.parentElement;
    card.classList.add("in-cart");
    button.textContent = "Added to cart";
    button.onclick = function() {
      removeFromCart(button, li);
    };
  }

  function removeFromCart(button, cartItem) {
    var cartItems = document.getElementById("cartItems");
    cartItems.removeChild(cartItem);

    // Unmark the item as in the cart
    var card = button.parentElement;
    card.classList.remove("in-cart");
    button.textContent = "Add to cart";
    button.onclick = function() {
      addToCart(button, card.querySelector("h2").textContent);
    };
  }

  function toggleCart() {
    var cart = document.getElementById("cart");
    if (cart.style.display === "none" || cart.style.display === "") {
      cart.style.display = "block";
    } else {
      cart.style.display = "none";
    }
  }
</script>
